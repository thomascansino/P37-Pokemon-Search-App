<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search App</title>
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <div class="main-container">
      <div class="description-container">
        Search for Pokémon Name or ID: 
      </div>
      <div class="input-container">
        <input id="search-input" type="text" required>
        <button id="search-button">Search</button>
      </div>
      <div id="pokemon-card">
        <div class="name-id">
          <div id="pokemon-name"></div>
          <div id="pokemon-id"></div>
        </div>
        <div class="weight-height">
          <div id="weight"></div>
          <div id="height"></div>
        </div>
        <div class="image">
          <button class="next-button" id="left-button" style="display: none;">←</button>
          <img id="sprite" src="">
          <button class="next-button" id="right-button" style="display: none;">→</button>
        </div>
        <div id="types"></div>
        <table>
          <thead>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td id="defense"></td>
            </tr>
            <tr>
              <td>Special-attack:</td>
              <td id="special-attack"></td>
            </tr>
            <tr>
              <td>Special-defense:</td>
              <td id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td id="speed"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
